<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="static/styles.css" rel="stylesheet">
        <title>Beam Calculator: {% block title %}{% endblock %}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <nav class = "navbar navbar-expand-lg" style = "background-color: #878787;">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class = "navbar-nav me-auto mb-2 mb-lg-0" style = "background-color: #878787;">
                        <li class = "nav-item">
                            <a class="nav-link myblue" aria-current="page" href="/" font-size = "40">Beam Calculator</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </nav>
            <br>
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
